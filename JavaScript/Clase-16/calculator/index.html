<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora UTN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a26e3520ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form id="display">
            <input type="text" class="input" id="input" readonly>
            <input type="text" class="input" id="output" readonly>
        </form>
        <section id="buttons">
            <a id="trash" class="btn red"><i class="fas fa-trash-can"></i></a>
            <a class="btn">(</a>
            <a class="btn">)</a>
            <a id="delete" class="btn yellow"><i class="fas fa-delete-left"></i></a>
            <a class="btn">7</a>
            <a class="btn">8</a>
            <a class="btn">9</a>
            <a class="btn lightblue">/</a>
            <a class="btn">4</a>
            <a class="btn">5</a>
            <a class="btn">6</a>
            <a class="btn lightblue">+</a>
            <a class="btn">1</a>
            <a class="btn">2</a>
            <a class="btn">3</a>
            <a class="btn lightblue">-</a>
            <a class="btn">0</a>
            <a class="btn">.</a>
            <a id="equal" class="btn blue"><i class="fas fa-equals"></i></a>
            <a class="btn lightblue">*</a>
        </section>
    </main>

    <script src="function.js"></script>
</body>
</html>
