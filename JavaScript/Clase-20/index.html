<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board"></div>
    <div id="bar"></div>
    <div class="data">
        <div id="selector"></div>

        <div class="rgb">
            <div class="item-color">
                <label>R:</label>
                <input type="text" class="input" id="red" placeholder="000">
            </div>
            <div class="item-color">
                <label>G:</label>
                <input type="text" class="input" id="green" placeholder="000">
            </div>
            <div class="item-color">
                <label>B:</label>
                <input type="text" class="input" id="blue" placeholder="000">
            </div>
        </div>

        <div class="hsl">
            <div class="item-color">
                <label>H:</label>
                <input type="text" class="input" id="hue" placeholder="000">
            </div>
            <div class="item-color">
                <label>S:</label>
                <input type="text" class="input" id="saturation" placeholder="000">
            </div>
            <div class="item-color">
                <label>L:</label>
                <input type="text" class="input" id="lightness" placeholder="000">
            </div>
        </div>
    </div>
    
    <script src="function.js"></script>
</body>
</html>
