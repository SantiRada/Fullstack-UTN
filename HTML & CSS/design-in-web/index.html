<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design in Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a26e3520ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fab fa-linkedin-in fa-2x"></i>
        <nav>
            <a href="#">Alquilar</a>
            <a href="#">Comprar</a>
        </nav>
        <a class="button-user" href="#"><i class="fas fa-user"></i></a>
    </header>

    <main>
        <h1>Busca tu Alquiler</h1>
        <form method="post">
            <div class="searchbar">
                <div class="space-input">
                    <label for="search">Lugar</label>
                    <input class="input" type="text" id="search" placeholder="Explorar destinos" >
                </div>
                <div class="space-input">
                    <label for="check-in">Check-in</label>
                    <input class="input" type="date" id="check-in" >
                </div>
                <div class="space-input">
                    <label for="check-out">Check-out</label>
                    <input class="input" type="date" id="check-out" >
                </div>
                <div class="space-input">
                    <label for="users">Viajeros</label>
                    <input class="input" type="number" id="users" placeholder="Viajeros">
                </div>
                <div class="space-input">
                    <input type="submit" value="Buscar" class="button">
                </div>
            </div>
        </form>
    </main>

    <section id="ofertas">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
